<ng-container *ngIf="basketIsActive">
    <div class="cart active" [ngClass]="{'fade-in': basketIsActive}">
        <div id="cart-popup-out" class="cart-popup-out">
            <div class="cart_items">
                <div *ngFor="let prod of basket">
                    <div *ngIf="prod.count > 0" class="prod_horiz cart-product js-product" data-key="d490d7b4576290fa60eb31b5fc917ad1" data-things="1">
                        <a class="prod_horiz-img">
                            <img (click)="closeBasket()" class="img" [src]="prod.imagePath" [routerLink]="[ '/product/'+prod.category.path, prod.id ]">
                        </a>
                        <div class="prod_horiz-desc">
                            <a (click)="closeBasket()" class="title" [routerLink]="[ '/product/'+prod.category.path, prod.id ]"> {{ prod.name }} </a>
                            <div class="prod_horiz-controls">
                                <div class="thumb-input-number" (click)="addToBasket(prod)">
                                    <button (click)="productCount(prod, false)" class="decrement in-cart"
                                        data-key="d490d7b4576290fa60eb31b5fc917ad1">-</button>
                                    <input [value]="prod.count" class="product-qty" tabindex="-1" max="999"
                                        data-id="600" data-key="d490d7b4576290fa60eb31b5fc917ad1">
                                    <button (click)="productCount(prod, true)" class="increment in-cart"
                                        data-key="d490d7b4576290fa60eb31b5fc917ad1">+</button>
                                </div>
                                <div class="price_default">
                                    <b class="price"> {{ prod.price * prod.count }} </b>
                                    грн
                                </div>
                                <button (click)="deleteProduct(prod)" type="button" class="btn-close-1 remove-product"
                                    data-key="d490d7b4576290fa60eb31b5fc917ad1">
                                    <div class="trash"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="basket.length === 0" class="cart-empty-message">
                    <div class="cart-empty-img">
                        <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/icons/cart-empty-img.svg" alt="">
                    </div>
                    <div class="title h5">Кошик порожній</div>
                    <a (click)="closeBasket()" class="btn btn-primary" [routerLink]="[ '' ]">Перейти до каталогу</a>
                </div>
            </div>
            <div class="cart_bottom bg-mono">
                <div class="cart_price-wrap">
                    Сума: <b id="card-total-price" class="card-total-price"> {{ total }} </b> грн </div>
                <a (click)="closeBasket()" [routerLink]="[ '/checkout' ]" class="btn btn-secondary"
                    id="cart-submit" [ngClass]="{'disabled': basket.length === 0}">ОФОРМИТИ ЗАМОВЛЕННЯ</a>
            </div>
        </div>
        <!-- <button class="btn-close cart-close"><span></span></button> -->
        <div class="ajax-loader"></div>
    </div>
    <div class="cart_bg-layer" (click)="basketActive()"></div>
</ng-container>
